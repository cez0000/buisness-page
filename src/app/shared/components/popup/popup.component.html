<div class="popup-wrapper" style="min-width: 350px; max-width: 550px;">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content><div>{{data.content}}</div></mat-dialog-content>
    <mat-dialog-actions>
      <div class="d-flex justify-content-end w-100">
        <button class="btn btn-danger me-2" mat-dialog-close>close</button>
      </div>
      
    </mat-dialog-actions>
</div>
